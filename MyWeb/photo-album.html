<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄影相册 - 我的旅行日记</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #34495e;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            color: #3498db;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .album {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .album-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .album-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .album-item img:hover {
            transform: scale(1.05);
        }
        .album-item p {
            padding: 10px;
            text-align: center;
            color: #333;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>摄影相册</h1>
        <p>定格瞬间，珍藏美好</p>
    </header>
    <nav>
        <a href="index.html">主页</a>
        <a href="destination.html">目的地推荐</a>
        <a href="travel-story.html">旅行故事</a>
        <a href="photo-album.html">摄影相册</a>
        <a href="travel-tips.html">旅行贴士</a>
     </nav>
    <div class="container">
        <div class="album">
            <div class="album-item">
                <img src="images/photo1.jpg" alt="沙溪古镇日落">
                <p>沙溪古镇·四方街日落</p>
            </div>
            <div class="album-item">
                <img src="images/photo2.jpg" alt="松阳古村落">
                <p>松阳·杨家堂村晨雾</p>
            </div>
            <div class="album-item">
                <img src="images/photo3.jpg" alt="翡翠湖">
                <p>大柴旦·翡翠湖蓝调时刻</p>
            </div>
            <div class="album-item">
                <img src="images/photo4.jpg" alt="青海湖日出">
                <p>青海湖·黑马河日出</p>
            </div>
            <div class="album-item">
                <img src="images/photo5.jpg" alt="丽江古城">
                <p>丽江·束河古镇青石板路</p>
            </div>
            <div class="album-item">
                <img src="images/photo6.jpg" alt="甘南草原">
                <p>甘南·桑科草原牧歌</p>
            </div>
        </div>
    </div>
    <footer>
        <p>我的旅行日记 © 2025 版权所有 | 热爱生活，热爱旅行</p>
    </footer>
</body>
</html>
